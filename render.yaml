services:
  - type: web
    name: medical-chatbot-gemini
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: GOOGLE_API_KEY  # Đổi từ OPENAI_API_KEY
        sync: false
    plan: free  # Gemini miễn phí nên có thể dùng plan free
